apiVersion: v1
kind: Service
metadata:
  name: job-scraper-api
  labels:
    app: job-scraper
spec:
  selector:
    app: job-scraper
  ports:
  - name: http
    port: 8080
    targetPort: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: job-scraper-metrics
  labels:
    app: job-scraper
    prometheus: "true"
spec:
  selector:
    app: job-scraper
  ports:
  - name: metrics
    port: 2112
    targetPort: metrics
  type: ClusterIP